{% set alembic_only = cookiecutter.configuration_file_type != 'ini' -%}
{% if not alembic_only -%}
###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

{% endif -%}
[app:main]
use = egg:{{ cookiecutter.repo_name }}

{% if not alembic_only -%}
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

{% endif -%}
{% if cookiecutter.backend == 'sqlalchemy' -%}
sqlalchemy.url = sqlite:///%(here)s/{{ cookiecutter.repo_name }}.sqlite

{% elif cookiecutter.backend == 'zodb' -%}
zodbconn.uri = file://%(here)s/Data.fs?connection_cache_size=20000

{% endif -%}

{% if cookiecutter.backend == 'sqlalchemy' or cookiecutter.backend == 'zodb' -%}
retry.attempts = 3

{% endif -%}
{% if not alembic_only -%}
# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

{% if cookiecutter.backend == 'sqlalchemy' or cookiecutter.backend == 'zodb' -%}
[pshell]
setup = {{ cookiecutter.repo_name }}.pshell.setup

{% endif -%}
{% endif -%}
{% if cookiecutter.backend == 'sqlalchemy' -%}
[alembic]
# path to migration scripts
script_location = {{ cookiecutter.repo_name }}/alembic
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s
# file_template = %%(rev)s_%%(slug)s

{% endif -%}
{% if not alembic_only -%}
###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = localhost:6543

{% endif -%}
###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
{% if cookiecutter.backend == 'sqlalchemy' -%}
{% if alembic_only -%}
keys = root, sqlalchemy, alembic

{% else -%}
keys = root, {{ cookiecutter.repo_name }}, sqlalchemy, alembic

{% endif -%}
{% else -%}
keys = root, {{ cookiecutter.repo_name }}

{% endif -%}
[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

{% if not alembic_only -%}
[logger_{{ cookiecutter.repo_name }}]
level = DEBUG
handlers =
qualname = {{ cookiecutter.repo_name }}

{% endif -%}
{% if cookiecutter.backend == 'sqlalchemy' -%}
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_alembic]
level = INFO
handlers =
qualname = alembic

{% endif -%}
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
