name: Build and test

on:
    # Only on pushes to master or one of the release branches we build on push
    push:
        branches:
            - master
            - latest
            - "[0-9].[0-9]+-branch"
        tags:
    # Build pull requests
    pull_request:

jobs:
    test:
        strategy:
            matrix:
                py:
                    - "2.7"
                    - "3.4"
                    - "3.5"
                    - "3.6"
                    - "3.7"
                    - "pypy2"
                os:
                    - "ubuntu-latest"
                    - "windows-latest"
                    - "macos-latest"
                architecture:
                    - x64
                    - x86

                exclude:
                    # Exclude unsupported Python/arch/platform combinations
                    - os: "ubuntu-latest"
                      architecture: x86
                    - os: "macos-latest"
                      architecture: x86
                    - os: "macos-latest"
                      py: "3.4"
                    # macOS on Python 3.8 fails.
                    # https://github.com/Pylons/pyramid-cookiecutter-starter/pull/94
                    - os: "macos-latest"
                      py: "3.8"
                    # PyPy3 on Windows doesn't seem to work
                    - os: "windows-latest"
                      py: "pypy3"

        name: "Python: ${{ matrix.py }}-${{ matrix.architecture }} on ${{ matrix.os }}"
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
            - name: Setup python
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.py }}
                  architecture: ${{ matrix.architecture }}
            - name: Upgrade pip to 19.1.1 only on Python 3.4
              if: matrix.py == 3.4
              run: python -m pip install pip==19.1.1
            - run: pip install tox
            - name: Running tox
              run: tox -e py -- ${{ matrix.pytest-args }}
